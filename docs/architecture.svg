<svg width="900" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L6,3 z" fill="#333"/>
    </marker>
    <style>
      .node { fill:#f6f8fa; stroke:#333; rx:6; }
      .node-text, .label-text, .title-text {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
        fill:#333;
      }
      .title-text { font-weight: normal; }
      .group-box { fill:#fff8cc; stroke:#333; stroke-dasharray:6 6; }
    </style>
  </defs>

  <!-- Group box: Django -->
  <rect x="60" y="110" width="400" height="250" class="group-box"/>
  <text x="90" y="350" text-anchor="middle" class="title-text">Django</text>

  <!-- Client -->
  <rect x="80" y="30" width="110" height="42" class="node"/>
  <text x="135" y="56" text-anchor="middle" class="node-text">Client</text>

  <!-- Dev (moved right) -->
  <rect x="300" y="30" width="120" height="42" class="node"/>
  <text x="360" y="56" text-anchor="middle" class="node-text">Dev</text>

  <!-- API -->
  <rect x="80" y="160" width="110" height="42" class="node"/>
  <text x="135" y="186" text-anchor="middle" class="node-text">API</text>

  <!-- APP (moved right) -->
  <rect x="300" y="160" width="130" height="42" class="node"/>
  <text x="360" y="186" text-anchor="middle" class="node-text">APP</text>

  <!-- Simulation (moved right, aligned with APP) -->
  <rect x="290" y="250" width="150" height="42" class="node"/>
  <text x="365" y="276" text-anchor="middle" class="node-text">Simulation</text>

  <!-- Postgres -->
  <rect x="190" y="380" width="150" height="42" class="node"/>
  <text x="265" y="406" text-anchor="middle" class="node-text">Postgres</text>

  <!-- Arrows -->

  <!-- Client -> API : HTTP w/ Auth -->
  <line x1="135" y1="72" x2="135" y2="160" stroke="#333" marker-end="url(#arrow)"/>
  <text x="140" y="130" class="label-text">HTTP</text>
  <text x="140" y="145" class="label-text">(Auth)</text>

  <!-- Dev -> Django box : Docker (dashed) -->
  <line x1="360" y1="72" x2="290" y2="110" stroke="#333" stroke-dasharray="6 6" marker-end="url(#arrow)"/>
  <text x="270" y="95" class="label-text">Docker</text>

  <!-- Dev -> APP : Cmd -->
  <line x1="360" y1="72" x2="360" y2="160" stroke="#333" marker-end="url(#arrow)"/>
  <text x="365" y="140" class="label-text">Cmd</text>

  <!-- APP -> Simulation : Generate -->
  <line x1="360" y1="202" x2="360" y2="250" stroke="#333" marker-end="url(#arrow)"/>
  <text x="365" y="230" class="label-text">Generate</text>

  <!-- Simulation -> Postgres : Persist -->
  <line x1="360" y1="292" x2="265" y2="380" stroke="#333" marker-end="url(#arrow)"/>
  <text x="335" y="330" class="label-text">Persist</text>

  <!-- API -> Postgres : SQL -->
  <line x1="135" y1="202" x2="265" y2="380" stroke="#333" marker-end="url(#arrow)"/>
  <text x="150" y="280" class="label-text">SQL</text>
</svg>
